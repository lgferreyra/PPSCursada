  <ion-view title="tabMenu-Paises">

      <ion-nav-buttons side="left">

        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

      </ion-nav-buttons>
      <ion-content has-header="true" padding="true">

        <h3>detalle del pais </h3>
         <label class="item item-input item-floating-label">
          {{datosDelPais.name}}


          <div class="list card">

                <div class="item item-avatar">
                  <img src="mcfly.jpg">
                  <h2>{{datosDelPais.name}}</h2>
                  <p>{{datosDelPais.region}}</p>
                </div>

                <div class="item item-body">
                  <img class="full-image" src="delorean.jpg">
                  <p>{{datosDelPais.region}},{{datosDelPais.subregion}} </p>
                  <p>
                    This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
                    the content is from a card-body consisting of an image and paragraph text. The footer
                    consists of tabs, icons aligned left, within the card-footer.
                  </p>
                  <p>
                    <a href="#" class="button">coordenadar GPS{{datosDelPais.latlng}}</a>
                    <a href="#" class="subdued">5 Comments</a>
                  </p>
                </div>

              </div>
    
      </ion-content>

    
    </ion-view>
