<ion-side-menus>
    <ion-side-menu-content ng-controller="NavController">

      <ion-nav-bar class="bar-octavio nav-title-slide-ios7">
        <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
      </ion-nav-bar>

      <ion-nav-view name="snd" animation="slide-left-right">   </ion-nav-view>
     

       <div class="tabs tabs-icon-only">
        <a nav-clear class="tab-item disable-user-behavior active" title="Home" nav-clear ui-sref="tabMenu.home">
          <i class="icon ion-home"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
        <a nav-clear class="tab-item disable-user-behavior" title="Chat" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="tabMenu.chat">
          <i class="icon ion-chatbubbles"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
        <a nav-clear class="tab-item disable-user-behavior" title="Drink" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="tabMenu.drink">
          <i class="icon ion-wineglass"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
 
        <a nav-clear class="tab-item disable-user-behavior" title="paises" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="tabMenu.chat">
          <i class="icon  ion-android-options"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
      </div>


    </ion-side-menu-content>
    <ion-side-menu side="left" ng-controller="NavController">

      <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">tabMenu </h1>
      </ion-header-bar>
      <ion-content has-header="true">
        <ul class="list">
          <a ui-sref="tabMenu.home" nav-clear class="item" ng-click="toggleLeft()">Home</a>
          <a ui-sref="tabMenu.chat" nav-clear class="item" ng-click="toggleLeft()">Chat</a>
          <a ui-sref="tabMenu.paises" nav-clear class="item" ng-click="toggleLeft()">Paises</a>
          <a ui-sref="root" class="item" ng-click="toggleLeft()">Volver al root</a>
        </ul>
      </ion-content>
      <ion-footer-bar class="bar bar-footer">
        <a class="button button-fullwidth" ui-sref="tabMenu.policy" ng-click="toggleLeft()">Privacy Policy</a>
      </ion-footer-bar>
          
    </ion-side-menu>
</ion-side-menus>
